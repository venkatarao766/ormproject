<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" align="center">
    <h1>These are Student Details</h1>
    <div class="jumbotron">
        <table class="table" border="1px">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Email ID</th>
                <th>Address</th>
                <th>Class Teacher</th>
                <th>Collage Name</th>
            </tr>
            </thead>
            {% for x in student_list %}
                <tr>
                    <td>{{ x.name }}</td>
                    <td>{{ x.email }}</td>
                    <td>{{ x.address }}</td>
                    <td>{{ x.class_teacher }}</td>
                    <td>{{ x.collage }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
<p>Do you want enter the Student Details<a href="{% url 'student' %}"><i>  CLick Here</i></a> </p>
</div>

</body>
</html>
