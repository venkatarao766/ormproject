<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collage List Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div class="container" align="center">
   <h1>These are Collage Details</h1>
    <div class="jumbotron">
        <table class="table" border="1px">
            <thead>
            <tr>
                <th>Collage Name</th>
                <th>Collage ID</th>
                <th>Email ID</th>
                <th>Address</th>
                <th>Affiliated Collage</th>
            </tr>
            </thead>
            {% for x in collage_list %}
                <tr>
                    <td>{{ x.collage_name }}</td>
                    <td>{{ x.collage_id }}</td>
                    <td>{{ x.email }}</td>
                    <td>{{ x.address }}</td>
                    <td>{{ x.affiliated_university }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
<p>Do you want enter the Collage Details<a href="{% url 'collage' %}"><i>  CLick Here</i></a> </p>
</div>
</body>
</html>
